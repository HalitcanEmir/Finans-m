{% extends 'base.html' %}

{% block title %}Yapay Zekâya Danış{% endblock %}

{% block content %}
<h1>Yapay Zekâya Danış</h1>
<div class="container">
    <h2>Finans Chatbot</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="user_input" placeholder="Mesajınızı yazın..." required>
        <button type="submit">Gönder</button>
    </form>
    {% if response %}
      <div style="margin-top:1rem; padding:1rem; background:#f5f5f5; border-radius:8px;">
        <strong>Bot:</strong> {{ response }}
      </div>
    {% endif %}
</div>
{% endblock %}
