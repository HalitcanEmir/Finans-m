<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Borsa Platformu{% endblock %}</title>
  {% block head %}{% endblock %}
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      /* Animasyonlu koyu-mor-mavi gradient arka plan */
      background: linear-gradient(120deg, #18122B, #7F5AF0, #232946, #A0C1FF);
      background-size: 300% 300%;
      animation: gradientBG 12s ease-in-out infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
